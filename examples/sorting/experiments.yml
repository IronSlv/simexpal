instances:
  - generator:
      args: ['./generate.py', '--seed=1', '1000']
    items:
      - uniform-n1000-s1
  - generator:
      args: ['./generate.py', '--seed=2', '1000']
    items:
      - uniform-n1000-s2
  - generator:
      args: ['./generate.py', '--seed=3', '1000']
    items:
      - uniform-n1000-s3

experiments:
  - name: insertion-sort
    args: ['./sort.py', '--algo=insertion-sort', '@INSTANCE@']
  - name: bubble-sort
    args: ['./sort.py', '--algo=bubble-sort', '@INSTANCE@']
